<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Use Viewer to start building new applications or easily embed Cesium into existing applications.">
    <meta name="cesium-sandcastle-labels" content="Beginner, Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
    #toolbar button { display: block; }
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin

var viewer = new Cesium.Viewer('cesiumContainer', {
    scene3DOnly : true
});

var scene = viewer.scene;
scene.fog.enabled = false;
scene.debugShowFramesPerSecond = true;

var cesiumTerrainProviderMeshes = new Cesium.CesiumTerrainProvider({
    url : 'https://assets.agi.com/stk-terrain/world'
});
viewer.terrainProvider = cesiumTerrainProviderMeshes;

viewer.scene.globe.depthTestAgainstTerrain = true;

var corridorTileset = scene.primitives.add(new Cesium.Cesium3DTileset({
    url : 'http://localhost:8002/tilesets/corridors/'
}));
corridorTileset.show = false;

Cesium.Math.setRandomNumberSeed(15);

var conditions = [];
for (var i = 0; i < 274; ++i) {
    var c = Cesium.Color.fromRandom();
    conditions.push(["${OBJECTID} == " + i, "rgba(" + Math.floor(c.red * 255.0) + ", " + Math.floor(c.green * 255.0) + ", " + Math.floor(c.blue * 255.0) + ", 0.5)"]);
}
conditions.push(["true", "rgba(255, 0, 255, 0.5)"]);

corridorTileset.style = new Cesium.Cesium3DTileStyle({
    "color" : {
        "conditions" : conditions
    }
});

var censusTileset = scene.primitives.add(new Cesium.Cesium3DTileset({
    url : 'http://localhost:8002/tilesets/census/'
}));
censusTileset.show = false;

censusTileset.style = new Cesium.Cesium3DTileStyle({
    "color" : "color('${FEATURE_COLOR}', 0.5)"
});

var cityTileset = scene.primitives.add(new Cesium.Cesium3DTileset({
    url : 'http://localhost:8003/localTilesets/philadelphia/PhiladelphiaHiResRealityModel.json'
}));

cityTileset.readyPromise.then(function(tileset) {
    var boundingSphere = cityTileset.boundingSphere;
    viewer.camera.viewBoundingSphere(boundingSphere, new Cesium.HeadingPitchRange(0, -2.0, 0));
    viewer.camera.lookAtTransform(Cesium.Matrix4.IDENTITY);
});

var handler = new Cesium.ScreenSpaceEventHandler(scene.canvas);
handler.setInputAction(function(movement) {
    var features = scene.drillPick(movement.position);
    if (Cesium.defined(features)) {
        for (var j = 0; j < features.length; ++j) {
            var feature = features[j];
            var properties = feature.getPropertyNames();
            for (var i = 0; i < properties.length; ++i) {
	        var name = properties[i];
	        console.log(name + ': ' + feature.getProperty(name));
	    }
	    feature.setProperty('clicked', true);
        }
    }
}, Cesium.ScreenSpaceEventType.LEFT_CLICK);
		    
Sandcastle.addToolbarButton('Toggle Show Business Corridors', function() {
    corridorTileset.show = !corridorTileset.show;
});

Sandcastle.addToolbarButton('Toggle Show Census Data', function() {
    censusTileset.show = !censusTileset.show;
});

///////////////////////////////////////////////////////////////////////////////

//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
