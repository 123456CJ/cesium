<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Draw a corridor.">
    <meta name="cesium-sandcastle-labels" content="Development">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    "use strict";
//Sandcastle_Begin
// Create the viewer
var viewer = new Cesium.Viewer('cesiumContainer');
var scene = viewer.scene;

var VolumeAppearance = function() {
    this.material = undefined;
    this.vertexShaderSource = Cesium._shaders.PolylineShadowVolumeVS;
    //this.vertexShaderSource = Cesium._shaders.PolylineCommon + '\n' + Cesium._shaders.PolylineColorAppearanceVS;
    this.fragmentShaderSource = Cesium._shaders.PerInstanceFlatColorAppearanceFS;

    this.tanslucent = true;
    this.closed = true;
    this.flat = true;
    this.faceForward = false;
    this.vertexFormat = Cesium.VertexFormat.POSITION_ONLY;
    this.renderState = Cesium.Appearance.getDefaultRenderState(this.translucent, this.closed);
};
VolumeAppearance.prototype.getFragmentShaderSource = Cesium.Appearance.prototype.getFragmentShaderSource;
VolumeAppearance.prototype.isTranslucent = Cesium.Appearance.prototype.isTranslucent;
VolumeAppearance.prototype.getRenderState = Cesium.Appearance.prototype.getRenderState;

var blueCorridorInstance = new Cesium.GeometryInstance({
    geometry: new Cesium.PolylineShadowVolumeGeometry({
        positions : Cesium.Cartesian3.fromDegreesArray([
            -80.0, 40.0,
            -85.0, 40.0,
            -90.0, 40.0
        ]),
        width : 2000000.0
    }),
    attributes : {
        color : Cesium.ColorGeometryInstanceAttribute.fromColor(new Cesium.Color(0.0, 0.0, 1.0, 0.5))
    }
});
scene.groundPrimitives.add(new Cesium.Primitive({
    geometryInstances : blueCorridorInstance,
    appearance : new VolumeAppearance(),
    asynchronous : false
}));

window.Cesium = Cesium;
//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
